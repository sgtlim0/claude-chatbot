<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chatbot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 24px;
      background: #16213e;
      border-bottom: 1px solid #2a2a4a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 18px; font-weight: 600; color: #c4b5fd; }
    #reset-btn {
      background: transparent;
      border: 1px solid #4a4a6a;
      color: #a0a0c0;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    #reset-btn:hover { border-color: #c4b5fd; color: #c4b5fd; }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 720px;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 15px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user {
      align-self: flex-end;
      background: #3730a3;
      color: #e8e5ff;
      border-bottom-right-radius: 4px;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #22223b;
      color: #d4d4e8;
      border-bottom-left-radius: 4px;
    }
    .msg.assistant.streaming { border-left: 3px solid #c4b5fd; }
    #input-area {
      padding: 16px 24px;
      background: #16213e;
      border-top: 1px solid #2a2a4a;
      display: flex;
      gap: 12px;
    }
    #input {
      flex: 1;
      background: #1a1a2e;
      border: 1px solid #3a3a5a;
      color: #e0e0e0;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      font-family: inherit;
    }
    #input:focus { border-color: #c4b5fd; }
    #input::placeholder { color: #6a6a8a; }
    #send-btn {
      background: #5b21b6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }
    #send-btn:hover { background: #6d28d9; }
    #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1>ChatGPT Chatbot</h1>
    <button id="reset-btn">Reset</button>
  </header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type a message..." autocomplete="off">
    <button id="send-btn">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const resetBtn = document.getElementById('reset-btn');
    let messages = [];
    let sending = false;

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text || sending) return;

      sending = true;
      sendBtn.disabled = true;
      inputEl.value = '';

      addMsg('user', text);
      messages.push({ role: 'user', content: text });

      const el = addMsg('assistant', '');
      el.classList.add('streaming');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages }),
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let full = '';
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const data = line.slice(6);
            if (data === '[DONE]') break;
            try {
              const parsed = JSON.parse(data);
              if (typeof parsed === 'string') {
                full += parsed;
                el.textContent = full;
                chat.scrollTop = chat.scrollHeight;
              } else if (parsed.error) {
                full += `\n[Error: ${parsed.error}]`;
                el.textContent = full;
              }
            } catch {}
          }
        }

        messages.push({ role: 'assistant', content: full });
      } catch (err) {
        el.textContent = `Error: ${err.message}`;
      }

      el.classList.remove('streaming');
      sending = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
    });
    resetBtn.addEventListener('click', () => {
      messages = [];
      chat.innerHTML = '';
      inputEl.focus();
    });
    inputEl.focus();
  </script>
</body>
</html>
